<!DOCTYPE html>
<html>

<head>
    <title>StatsLand</title>

    <!-- Styles. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Scripts. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">StatsLand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/question">Practice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container box">
        <div class="row mt-6">
            <div class="col text-center">
                <h1 class="display-3">StatsLand</h1>
            </div>
        </div>
        <div class="row mt-6">
            <div class="col text-center">
                <p class="text-muted">This is a proof of concept.</p>
            </div>
        </div>
        <div class="row description">
            <div class="col-8 text-center mx-auto">
                <p class="lh-lg">
                    Below you can find the question crafted for you based on
                    your interests. Go ahead and try to answer it, or simply
                    craft another question.
                </p>
            </div>
        </div>

        <div class="row question">
            <div class="col-9 text-center mx-auto">
                <p class="lead lh-lg fst-italic">
                    {{ question.getQuestion() }}
                </p>
            </div>
        </div>

        <div class="row visualization">
            <div class="col-9 text-center mx-auto box">
                <img src="{{ question.getVisualization() }}" class="img-fluid" alt="Question Visualization">
            </div>
        </div>

        <div class="row answer">
            <div class="col-9 text-center mx-auto">
                <p class="lh-lg">
                    Answer your question below...
                    <br>
                    ...
                </p>
            </div>
            <div class="row justify-content-center mt-6">
                <div class="col-3 text-center">
                    <button type="button" class="btn btn-primary">Check Answer</button>
                </div>
                <div class="col-3 text-center">
                    <button type="button" class="btn btn-secondary">
                        <a href="/question">Craft Another</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
